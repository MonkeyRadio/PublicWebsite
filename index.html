<!DOCTYPE html>
<html lang="fr">

<head>
    <title>MonkeyRadio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="assets/manifest.json">
    <link id="favicon" rel='icon' type='image/png' href='assets/monkeyPNG.png' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="dark-theme-style" rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css" />
    <link rel="stylesheet" href="Style/index.css?t=18" />
    <link rel="stylesheet" href="Style/segmentNav.css?t=16" />
    <link rel="stylesheet" href="Style/largePlayer.css?t=16" />
    <link rel="stylesheet" href="Style/playerbottom.css?t=16" />
    <link rel="stylesheet" href="Style/plalisttimeline.css?t=18" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.1.95/css/materialdesignicons.min.css" integrity="sha512-0v4BqFdzbpwu0PfllBdLp5xk8WXB+wMy2trN84V/enFPaF2HVn/zFM+w9WcA0xqWkYVv6N9j40cXKMw81YTUxA==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0-canary.b704e4dfc.0/material-components-web.min.css" integrity="sha512-Gn/5WJemPbmFhRi3K+3JHMoAhHy4H5QXJ/7rJmQYPJMaWueedJnsf2+lXhQRsS+KKPKIVDtncDhg+RRWuslAUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container-fluid embed mt-4" id="playerbdiv" style="display: none; overflow-y:auto; height: calc(100% - 50px - 1.5rem - 25px);">

        <div class="container-fluid bandeau pb-4">
            <div class="row">
                <div class="col-12">
                    <img src="assets/monkeyPNG.png" height="64" class="iconRounded" /><span class="mt-5 h4 ms-3">Monkey
                        Radio</span>
                </div>
            </div>

        </div>



        <div class="row justify-content-center mt-4">
            <img src="assets/monkeyPNG.png" class="imglargeplayer col-9 col-sm-6 col-md-5 col-xl-4 col-xxl-3" style="
            height: 30%;
            min-height: 200px;
            max-height: 400px;" />
        </div>
        <div class="row justify-content-center" style="margin-top: 3%;">
            <div class="col-12 justify-content-center d-flex">
                <div class="largeplayer-tit h4 justify-content-center text-truncate">Monkey HERE</div>
            </div>
            <div class="col-12 justify-content-center d-flex">
                <div class="largeplayer-art h6 justify-content-center text-truncate">Monkey Radio</div>
            </div>
        </div>
        <div class="row playerlprogress d-none justify-content-center">
            <input type="range" value="25" min="0" max="100" class="progsel mt-4 col-10 col-sm-6" />
        </div>

        <div class="row mt-3 pb-2">
            <div class="col"></div>

            <div class="col-8 col-md-6 col-xl-4 pbar">
                <div class="pbarfill"></div>
            </div>

            <div class="col"></div>
        </div>


        <div class="row playerlcontrols d-flex mt-4">

            <div class="col"></div>


            <div class="col-10 col-sm-8 col-md-6 col-xl-4">

                <div class="row">

                    <div class="col">
                        <button class="mdc-icon-button noback" style="padding: 0px;" onclick="this.blur();">
                            <div class="mdc-icon-button__ripple"></div>
                            <i style="font-size: 27px;" class="d-none justify-content-end mdi mdi-tune"></i>
                            <span class="align-middle quality-disp" style="font-size:60%;"></span>

                    </div>
                    <div class="col"></div>

                    <div class="col-auto align-self-center">
                        <button class="btnplayerlarge mdc-button mdc-button--raised align-middle" onclick="listen()"
                            style="display:none; width: 64px; background: var(--main-color);">
                            <span class="mdc-button__label">
                                <i class="mdi mdi-play play"></i>
                                <i class="mdi mdi-stop stop" style="display:none;"></i>
                            </span>
                        </button>
                    </div>

                    <div class="col"></div>

                    <div class="col">
                        <button class="mdc-icon-button d-none" style="padding: 0px;" onclick="this.blur();">
                            <div class="mdc-icon-button__ripple"></div>
                            <i style="font-size: 27px;" class="justify-content-end mdi mdi-volume-high"></i>
                        </button>
                    </div>

                </div>

            </div>

            <div class="col"></div>

        </div>

        <button type="button" class="btn btn-outline-primary mt-4 btnplayerlarge" style="height: 42px; width: 42px; display:none;">

        </button>
    </div>
    </div>

    </div>



    <div class="container-fluid embed mt-4" id="progbdiv" style="display: none;">

    </div>




    <div class="container-fluid embed mt-4" id="playlistbdiv" style="display: none; height: calc(((100% - 119px) - 85px) - 14px);">

        <div class="container-fluid bandeau pb-4">
            <div class="row">
                <div class="col-12">
                    <img src="assets/monkeyPNG.png" height="64" class="iconRounded" /><span class="mt-5 h4 ms-3">Monkey
                        Radio</span>
                </div>
            </div>

        </div>

        <div id="overf" style="overflow-y: auto; overflow-x: hidden; height: 100%;">

            <div class="panel panel-white no-radius">
                <div class="panel-body">
                    <ul class="timeline-xs margin-top-20 margin-bottom-20 plist-timeline">
                    </ul>
                </div>

            </div>

        </div>


    </div>

    <div class="player-bfix"></div>

    <div class="container-fluid bottomplayer">
        <div class="progress_event"></div>

        <div class="row pb-2">

            <div class="col-10 col-md-9" style="margin-top:5.5px">
                <img src="assets/monkeyPNG.png" height="43" class="player_cover" />
                <p id="titbp" style="position: absolute; left: 65px; top:9px; width: calc(100% - 64px - 80px); font-size:13px;">
                    <b><span class="player_title d-flex text-truncate"></span></b><br class="thinbr" />
                    <span class="player_artist d-flex text-truncate h6" style="margin-top: -22px; font-size:13px;"></span>
                </p>
            </div>
            <div class="col-2 col-md-3 d-flex justify-content-end mt-2">
                <select class="form-select col-1 col-md-3 d-md-none d-none" aria-label="" id="LinkSelect" style="margin-top:2px; height: 36px; display:block; margin-right: 5%;"></select>
                <span class="btnplayermini" onclick="listen()" style="height: 25px; margin-top: 4px; font-size: 20px;">
                    <i class="mdi mdi-play play"></i>
                    <i class="mdi mdi-stop stop" style="display:none;"></i>
                    </button>
            </div>

        </div>
    </div>

    <div class="navi">
        <div class="row">
            <div class="col"></div>
            <div class="col-10 navsep"></div>
            <div class="col"></div>
        </div>
        <div class="row mt-1">
            <div class="col navitem mdc-button">
                <span class="mdc-button__ripple navb" id="playerb"></span>
                <div class="row cancelpointer">
                    <div class="col"></div>
                    <div class="col-auto">
                        <i class="mdi mdi-headphones navicon"></i>
                    </div>
                    <div class="col"></div>
                </div>
            </div>


            <div class="col navitem mdc-button d-none">
                <span class="mdc-button__ripple navb" id="homeb"></span>
                <div class="row cancelpointer">
                    <div class="col"></div>
                    <div class="col-auto">
                        <i class="mdi mdi-home-outline navicon"></i>
                    </div>
                    <div class="col"></div>
                </div>
            </div>


            <div class="col navitem mdc-button">
                <span class="mdc-button__ripple navb" id="playlistb"></span>
                <div class="row cancelpointer">
                    <div class="col"></div>
                    <div class="col-auto">
                        <i class="mdi mdi-playlist-music-outline navicon"></i>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade devLogger" id="staticBackdrop" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Monkey Developpement - Erreur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body devloggerdiv">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade Logger" id="staticBackdrop" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Monkey Developpement - Log</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body devlogdiv">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade listen-loading" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body mt-2 ns">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-auto pe-1"><span class="spinner-grow" role="status"></span></div>
                        <div class="col-auto ps-1 mt-1">
                            <h5>Chargement...</h5>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade listen-error" id="staticBackdrop" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Erreur de lecture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body listenErrorDiv">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade listen-param" id="staticBackdrop" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Paramètres de lecture</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <audio src=''></audio>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0-canary.b704e4dfc.0/material-components-web.min.js" integrity="sha512-aT2bjtsPikszAF22zwogoP4p5OeDaJXjsSTjrNkrJOAr54fgX04qB9X0juA2i/RuPhm0QrSEnX/9I49AAf1iUA==" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script src="Script/devlog.js?t=5"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="installServiceWorker.js?t=15"></script>
    <script src="Script/socketio.js?t=25"></script>
    <script src="Script/playerStyle.js?t=16"></script>
    <script src="Script/segmentNav.js?t=16"></script>
    <script src="Script/embedGest.js?t=18"></script>
    <script src="Script/playerlarge.js?t=17"></script>
    <script src="Script/listen.js?t=12"></script>
    <script src="Script/volume.js?t=9"></script>
</body>

</html>
